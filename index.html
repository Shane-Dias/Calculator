<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" readonly class="display" >
      <div class="buttons">
        <button type="button" class="green" onclick="cleardisplay()">AC</button>
        <button type="button" onclick="append('*0.01')" class="operator">%</button>
        <button type="button" onclick="deleteone()" class="operator">DEL</button>
        <button type="button" onclick="append('/')" class="operator">/</button>
        <button type="button" onclick="append('7')">7</button>
        <button type="button" onclick="append('8')">8</button>
        <button type="button" onclick="append('9')">9</button>
        <button type="button" onclick="append('*')" class="operator">*</button>
        <button type="button" onclick="append('4')">4</button>
        <button type="button" onclick="append('5')">5</button>
        <button type="button" onclick="append('6')">6</button>
        <button type="button" onclick="append('+')" class="operator">+</button>
        <button type="button" onclick="append('1')">1</button>
        <button type="button" onclick="append('2')">2</button>
        <button type="button" onclick="append('3')">3</button>
        <button type="button" onclick="append('-')" class="operator">-</button>
        <button type="button" onclick="append('00')">00</button>
        <button type="button" onclick="append('0')">0</button>
        <button type="button" onclick="append('.')" class="operator">.</button>
        <button type="button" class="green" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
